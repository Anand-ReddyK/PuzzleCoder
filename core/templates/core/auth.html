{% extends "core/base.html" %}

{% block content %}
<!-- <h1>{{user}}</h1> -->
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-white mb-6">
            {% if page_type == "login" %} Login
                {% else %}Signup{% endif %}
        </h2>
        {% if invalid %}
        <p class="text-red-500">{{invalid}}
            {% if page_type == "login" %} <a href="{% url 'signup' %}" class="text-blue-500">Signup</a>
            {% else %} <a href="{% url 'login' %}" class="text-blue-500">Login</a> {% endif %}
        </p><br>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 p-2 w-full bg-gray-700 text-gray-200 rounded-md border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200">
                {% if page_type == "login" %} Login
                {% else %}Signup{% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
