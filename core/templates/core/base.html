<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PuzzleCoder{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %} {% endblock %}
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="min-h-screen flex flex-col">
        <header class="bg-gray-800 shadow">
            <div class="container mx-auto p-4 flex justify-between">
                <h1 class="text-3xl font-bold text-purple-400">
                    <a href="{% url 'problems_page' %}">PuzzleCoder</a>
                </h1>
                <a href="{% url 'logout' %}" class="bg-red-800 text-white p-2 rounded-md hover:bg-black hover:text-red-500 transition duration-200">
                    Logout
                </a>
            </div>
        </header>
        <main class="flex-grow container mx-auto p-4">
            {% block content %}{% endblock %}
        </main>
        <footer class="bg-gray-800 shadow p-4 text-center text-gray-400">
            <p>&copy; 2024 PuzzleCoder</p>
        </footer>
    </div>
</body>
</html>
